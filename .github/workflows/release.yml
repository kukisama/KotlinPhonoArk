# 当推送 tag（如 v1.0.0 或 1.0.0）时，自动构建并发布 GitHub Release
#
# 流程：build-windows / build-android（并行构建桌面 + Android）→ release job（汇总所有产物，读取 RELEASE_NOTES.md 创建 Release）
# 关联文件：
#   - RELEASE_NOTES.md          ← Release 说明正文（每次发布前编辑）

name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.*'

permissions:
  contents: write

jobs:
  # ── 第一阶段：并行构建 Windows 桌面与 Android APK ──
  build-windows:
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
          - rid: win-arm64
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish (${{ matrix.rid }})
        run: >
          dotnet publish PhonoArk/PhonoArk.Desktop/PhonoArk.Desktop.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained false
          -o artifacts/publish/PhonoArk-${{ matrix.rid }}-fdd

      - name: Create zip (Windows)
        run: |
          Compress-Archive `
            -Path "artifacts/publish/PhonoArk-${{ matrix.rid }}-fdd/*" `
            -DestinationPath "artifacts/PhonoArk-${{ matrix.rid }}-fdd.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rid }}
          path: artifacts/PhonoArk-${{ matrix.rid }}-fdd.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Install Android workload
        run: dotnet workload install android

      - name: Publish Android APK (arm64 only)
        run: >
          dotnet publish PhonoArk/PhonoArk.Android/PhonoArk.Android.csproj
          -c Release
          -f net10.0-android
          -r android-arm64
          -p:AndroidPackageFormat=apk
          -p:AndroidPackageFormats=apk
          -o artifacts/android/publish

      - name: Collect Android APK
        run: |
          apk=$(find artifacts/android/publish -name '*.apk' | head -1)
          if [ -z "$apk" ]; then
            echo "::error::Android APK not found in publish output."
            exit 1
          fi
          mkdir -p artifacts
          cp "$apk" artifacts/PhonoArk-android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-android
          path: artifacts/PhonoArk-android.apk

  # ── 第二阶段：汇总 Windows zip + Android apk，读取 RELEASE_NOTES.md，创建 GitHub Release ──
  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: RELEASE_NOTES.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
          append_body: true
          files: |
            dist/*.zip
            dist/*.apk
