# 当推送 tag（如 v1.0.0 或 1.0.0）时，自动构建 Android arm64 APK 并发布 GitHub Release
#
# 流程：build-android → release（构建 APK → 创建 Release 并上传产物）
# 本项目为 Kotlin 原生 Android 应用，仅发布 arm64 架构

name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.*'

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK (arm64-v8a only)
        run: ./gradlew assembleRelease -Pabi=arm64-v8a

      - name: Collect APK
        run: |
          apk=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
          if [ -z "$apk" ]; then
            echo "::error::APK not found in build output."
            exit 1
          fi
          tag="${GITHUB_REF_NAME}"
          mkdir -p artifacts
          cp "$apk" "artifacts/PhonoArk-android-arm64-${tag}.apk"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-android-arm64
          path: artifacts/*.apk

  release:
    needs: [build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: RELEASE_NOTES.md

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
          append_body: true
          files: dist/*.apk
